<!DOCTYPE html>
<html>
  <head>
    <title>Auto Location Google Form</title>
    <script>
      function getLocationAndSubmit() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // Replace with your actual form URL
            const baseFormURL = "https://docs.google.com/forms/d/1EbXCxXtRvSY_GSQX2MkNX-6_mMCU__tp_IUrCy4nE-k/";
            const locationFieldEntry = "entry.1943159485"; // Replace with your field's entry ID

            // Construct URL with location data
            const finalURL = `${baseFormURL}?${locationFieldEntry}=${lat},${lon}`;
            document.getElementById("formFrame").src = finalURL;
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </head>
  <body onload="getLocationAndSubmit()">
    <h2>Please wait while we get your location...</h2>
    <iframe id="formFrame" width="100%" height="700px" frameborder="0"></iframe>
  </body>
</html>
