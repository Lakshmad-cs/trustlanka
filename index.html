<!DOCTYPE html>
<html>
  <head>
    <title>Auto Location Google Form</title>
    <script>
      function getLocationAndSubmit() {
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(function(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            // ✅ Replace with your form’s correct entry ID
            const entryID = "entry.1943159485"; 
            const baseFormURL = "https://docs.google.com/forms/d/e/1FAIpQLSfHHx5pFymjd2WQkUbAfzh5-4-93mUpO9xiCWgSh5lkE0LeYw/viewform?usp=header";
            const finalURL = `${https://docs.google.com/forms/d/e/1FAIpQLSfHHx5pFymjd2WQkUbAfzh5-4-93mUpO9xiCWgSh5lkE0LeYw/viewform?usp=header}?${entry.1943159485}=${encodeURIComponent(lat + "," + lon)}`;

            // Load the form into the iframe
            document.getElementById("formFrame").src = finalURL;
          }, function(error) {
            alert("Error fetching location: " + error.message);
          });
        } else {
          alert("Geolocation is not supported by this browser.");
        }
      }
    </script>
  </head>
  <body onload="getLocationAndSubmit()">
    <h2>Loading Form...</h2>
    <iframe id="formFrame" width="100%" height="700px" frameborder="0"></iframe>
  </body>
</html>
